<div class="container " >
    <div class="row  align-items-center" style="height: 600px;">
      <div class="col-md-6 offset-md-3 border border-2 rounded rounded-4  p-5 ">
        <h3 class="text-center ">Create new Account</h3>
        <form (ngSubmit)="onSubmit()" [formGroup]="registerFom">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" formControlName="username"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                <div id="emailHelp" class="form-text">Your name should be unique</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
            </div>
          <button type="submit" class="btn btn-success ">Submit</button>
        </form>
      </div>
    </div>
  </div>
