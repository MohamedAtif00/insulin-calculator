<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <h3>Calculate Insulin </h3>
          <div class="card">
              <h5 class="text-center mb-4">Powering world-class companies</h5>
              <form class="form-card" (ngSubmit)="onSubmit()" [formGroup]="scaleForm">
                  <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Food<span class="text-danger"> *</span></label> 
                            <textarea formControlName="foods"> </textarea>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Total Carb Grams<span class="text-danger"> *</span></label> 
                            <input type="text" formControlName="totalCarbGrams" (change)="totalCarps(total)" #total id="email" name="email" placeholder="" > 
                        </div>
                  </div>
                  <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Sugar Level Before Meal<span class="text-danger"> *</span></label> 
                            <input type="text" formControlName="sugarLevelBeforeMeal" id="mob" name="mob" placeholder="" > 
                        </div>
                  </div>
                  <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Insulin<span class="text-danger"> *</span></label> 
                            <input type="text" formControlName="insulin" #ins id="job" name="job" placeholder="" > 
                        </div>
                  </div>
                  <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> 
                            <label class="form-control-label px-3">Sugar Level After Two Hours<span class="text-danger"> *</span></label> 
                            <input type="text" formControlName="sugarLevelAfterTwoHours" id="ans" name="ans" placeholder="" > 
                        </div>
                  </div>
                  <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> 
                            <button type="submit" class="btn-block btn-primary">Add Scale</button> 
                        </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
